<html lang="en">
<head>

height: 600px;}</style>

</head>
<body>
    <h1>Generador de números aleatorios</h1>
    <p>Indique mínimo:</p>
    <input type="number" id="minimo" style="width: 40px;" value="0">
    <p>indique máximo:</p>
    <input type="number" id="maximo" value="100" style="width: 40px;">
    <p style="display: inline;">Su número aleatorio es:</p> 
    <button onclick="numero()" id="boton" style="display: inline;
    background-color:rgb(247, 242, 200);
    border-color:black;">generar numero</button>
    <p id="numeroaleatorio">Numero aleatorio</p>
    
    <script>
       function numero() {let minimo= Number(document.getElementById("minimo").value);
        let maximo= Number(document.getElementById("maximo").value);
        let numeroaleatorio=Number(document.getElementById("numeroaleatorio").textContent);
        if(Math.roundminimo>=maximo){alert("Escriba un número mínimo")}
    if(minimo<0 || maximo<0){alert("ponga números positivos")}
    if(maximo==0){alert("escriba un número máximo")}
    let numeroaleatorioreal=Math.round(Math.random()*maximo)
    let intentos=0
    while(Math.round(numeroaleatorioreal)<Math.round(minimo)){ 
        numeroaleatorioreal= Math.round(Math.random()*maximo);
        console.log(intentos);++intentos; if(intentos==50){break}
}
document.getElementById("numeroaleatorio").textContent=numeroaleatorioreal
}
    </script>
